# Render.com configuration file
# https://render.com/docs/yaml-spec

services:
  # FastAPI Backend
  - type: web
    name: lottery-adviser-api
    env: python
    region: oregon # Choose closest to your users
    plan: free # Start with free tier
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: lottery-db
          property: connectionString
      - key: APP_NAME
        value: Lottery Adviser API
      - key: APP_VERSION
        value: 1.0.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        value: https://your-app-url.com # Update with your React Native app URL
      - key: RATE_LIMIT_SUGGESTIONS_PER_DAY
        value: 3
      - key: LOTTERY_MIN_NUMBER
        value: 1
      - key: LOTTERY_MAX_NUMBER
        value: 25
      - key: NUMBERS_PER_GAME
        value: 15
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: lottery-db
    databaseName: lottery_adviser
    plan: free # Free tier: 1GB storage
    region: oregon
    ipAllowList: [] # Empty = allow all (for free tier)
